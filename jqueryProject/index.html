<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Aprendiendo jQuery</title>

    <script text="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script text="text/javascript" src="js/selectores.js"></script>
    <style>
        .margen_superior {
            display: block;
            margin-top: 45px;
        }
        .resaltado{
            border-bottom: 2px solid green;
        }
    </style>
</head>

<body>
    <h1>Aprendiendo jQuery</h1>

    <ul>
        <li><a href="https://www.google.com" title="Google">Google</a></li>
        <li><a href="https://www.facbook.com" title="Facebook">Facebook</a></li>
    </ul>

    <p id="rojo">Ejercicios de jQuery</p>
    <p id="amarillo" class="zebra">Practicando con selectores</p>
    <p id="verde">Quiero ser verde</p>
    <p class="zebra">Soy un parrafo blanco</p>

    <div id="caja">
        <p>Hola soy una caja</p>
        <ul>
            <li>Elemento 1</li>
            <li class="resaltado">Elemento 2</li>
        </ul>
        <span class="resaltado">SpanSpan</span>
    </div>

</body>

</html>
